<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <!-- adding logo -->
    <link rel="icon" href="img/logo.png" type="image/png">

    <!-- adding stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Easy Age Finder</title>

</head>
<body>
    <div class="panel-1">
        <h1>
            <span class="title">Let's Find Your Age</span>
            <span class="sub_title">Best calculator tool</span>
        </h1>
        <p class="panel_1">Fill up your details and get find your actual age within a second</p>


        <form id="details">
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" placeholder="First Name"><br>

            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" placeholder="Last Name"><br>

            <label for="address">Address: </label>
            <input type="text" name="address" placeholder="Home Address"><br>

            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Email Address"><br>

            <label for="birth_date">Date of Birth: </label>
            <input type="date" name="birth_date" value="2000-01-30"><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="panel-2 d-none">
        <h2 class="user_name"></h2>
        <address class="address"></address>
        <p class="panel_2">
            Here you can see, how much time you've lived in this earth
        </p>

        <div class="age_clock"></div>

        <div class="img_box">
            <img src="img/worldwide.png" alt="Earth Logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
